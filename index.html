<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Work Timer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

  <body>

    <html>
<!--
Pomodoro Work Timer which creates timed work and break sessions,  developed for Free Code Camp Front-End Development course.
-->
<head>
  <title>Pomodoro Work Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>

<body>
  <h1>Pomodoro Work Timer</h1>
  <div class="length-control">
    <div class="length-control__wrap">
      <p class="setLabel">Set WORK Minutes</p>
      <button id="workMinus" class="plusMinus">-</button>
      <span id="workTime">25</span>
      <button id="workPlus" class="plusMinus">+</button>
    </div>
    <!--end work minutes setting -->
    <div class="length-control__wrap">
      <p class="setLabel">Set BREAK Minutes</p>
      <button id="breakMinus" class="plusMinus">-</button>
      <span id="breakTime">5</span>
      <button id="breakPlus" class="plusMinus">+</button>
    </div>
    <!--end break minutes setting -->
  </div>
  <!--end length-control div -->

  <div class="container">

    <div id="outputDiv" class="row">
      <a id="outputW">25:00</a>
    </div>
    <div class="row">
      <div id="controls">
        <button id="startPause">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <!-- end row -->

  </div>
  <!-- end div container -->
</body>

</html>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>

<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>A Pen by  Jim Runkel</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <html>
  <head>
   <title>Pomodoro Work Timer</title> 
  </head>
  <body>
   <h1>Pomodoro Work Timer</h1>
   <div class="container">
     <div class="row">
      <div id="settings">
       <button id="breakMinus" class="plusMinus col-sm-1">-</button>
       <a id="breakTime" class="col-sm-1">5</a>
       <button id="breakPlus" class="plusMinus col-sm-1">+</button>  
       <a  class="col-sm-2">         </a>
       <a  class="col-sm-2">         </a>
       <a  class="col-sm-2">         </a>
       <button id="workMinus" class="plusMinus col-sm-1">-</button>
       <a id="workTime" class="plusMinus col-sm-1">25</a>
       <button id="workPlus" class="plusMinus col-sm-1">+</button>   
      </div> <!--end div settings --> 
    </div><!-- end div row -->
   </div><!-- end div container -->
   <div class="row">
    <p id="output"></p>
    <div id="controls">
      <button id="startPause">Start</button>
      <button id="reset">Reset</button>
    </div>
    </div>
  </body>  
</html>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
